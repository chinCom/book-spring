<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/books/home}">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/books/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Available Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Books</a>
                </li>

            </ul>
            <form class="d-flex">
                <a th:href="@{/books/newbookregister}" class="btn btn-outline-success">New Book Register</a>
            </form>
        </div>
    </div>
</nav>
<div class="container p-4">
    <table class="table p-4">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name Book</th>
            <th scope="col">Name Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a class="btn btn-primary"
                   data-bs-toggle="modal" th:attr="data-bs-target='#exampleModal' + ${book.id}"
                >Edit</a>
                <!-- Modal -->
                <div class="modal fade" th:id="'exampleModal' + ${book.id}" tabindex="-1"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content p-3">
                            <h2 class="text-center">Edit Book</h2>
                            <form th:action="@{/books/update}" method="post">
                                <div class="mb-3">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <label for="name" class="form-label">Name Book</label>
                                    <input type="text" class="form-control" name="name" th:value="${book.name}">
                                </div>
                                <div class="mb-3">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <label for="author" class="form-label">Name Author</label>
                                    <input type="text" class="form-control" name="author" th:value="${book.author}">
                                </div>
                                <div class="mb-3">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <label for="price" class="form-label">Price Book</label>
                                    <input type="text" class="form-control" name="price" th:value="${book.price}">
                                </div>
                                <center>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
